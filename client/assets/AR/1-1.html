<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chapter 1</title>
        <link rel="stylesheet" type="text/css" href="../css/ARstyle.css" />

        <script src="../lib/aframe.js"></script>
        <script src="../lib/aframe-ar.js"></script>

    </head>
    <body style='margin : 0; overflow: hidden;'>

        <a-scene embedded artoolkit='sourceType: webcam;'>
            <a-assets>
                <video id="dust" src="../video/dust.ogv" autoplay loop="true"></video>

            </a-assets>
            <a-marker preset='earth'>

                <a-entity>
                    <a-box src='#dust' height="1" width="1" depth="1" material="opacity: 0.9" position="0 -0.75 -1.5">
                        <a-animation attribute="rotation"
                                     dur="5000"
                                     from="0 45 0"
                                     to="0 45 360"
                                     repeat="indefinite">
                        </a-animation>
                    </a-box>
            </a-entity>

            </a-marker>
        </a-scene>

    <script>

        var found = false;

        window.addEventListener("markerFound", function(){
            if (!found){
                console.log("MARKER FOUND!");
                found = true;
                var timer = setTimeOut(function(){
                    window.parent.markerListener();
                }, 5000);

            }
        });

    </script>

    </body>
</html>
