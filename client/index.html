<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/lib/axios.min.js"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/index.css" type="text/css"/>
    <link rel="icon" type="image/png" href="assets/images/meter.png">
    <title>A Ghost Story</title>
</head>
<body>
    <div id="landing-container">
        <div class='about'>
            <a href='/about'>About</a>
        </div>
        <div  class="formSign">
            <form class="sign form-group" action="/signup" method="POST">
                <h1>Sign Up </h1>
                <div>
                    <input  pattern="^[a-zA-Z][(?!.*__).*\w]{3,15}?$" type="text" placeholder="Username" name="user_name" title="Must be between 4 and 15 characters long and contains letters, numbers, or underscores. Must start with a letter" required/>
                        <span class="error user "></span>
                    <input pattern="^[\w\Wa?]*[@]{1}[a-zA-Z]*\.[A-Za-z]{2,6}(?:\.{1}[A-Za-z]{2,6})?$" name="email" title="Please input a valid email format i.e. must contain a username followed by '@' sign and followed by a domain name e.g. gmail.com " type="email" placeholder="Email"  required/>
                        <span class="error email "></span>
                    <input class="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])\w{5,20}$" name="password" type="password" placeholder="Password" title="Must be between 5 and 20 characters long and contain one capital letter, one lower case letter, and one number" required/>
                        <span class="error password"></span>
                    <input class="repeat-pass" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])\w{5,20}$" name="password2" type="password" title="Must match previously entered password" placeholder="Repeat Password"  required/>
                        <span class="error repeat-pass"></span>
                    <h3 class="error-sign hide"> username is already in use  </h3>
                </div>
                <button type="submit" class="formButton btnSign" >Confirm</button>
                <button type="reset" class="cancel">Cancel</button>
            </form>
        </div>
        <div class="formLog">
            <form class="log form-group" action="/login" method="POST">
                <h1>Log In</h1>
                <div>
                    <input type="text" placeholder="Username" name="user_name"  />
                    <input type="password" placeholder="Password" name="password"  />
                    <h3 class="error-log hide"> Incorrect username or password </h3>
                </div>
                <button type="submit" class="formButton btnLog">Confirm</button>
                <button type="reset" class="cancel">Cancel</button>
            </form>
        </div>
        <div class="greeting">
            <h1>Final <span>Transmissions</span></h1>
            <span class='landingbtn signUp'>Sign Up</span><span class='landingbtn logIn'>Log In</span>
        </div>
    </div>
</body>
</html>
