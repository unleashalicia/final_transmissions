      <div id="loading">
        <!--<h2>Loading</h2>-->
        <!--<p onclick="fullscreen()" class="loading-btn hide">Ready?</p>-->
          <canvas id="canvas"></canvas>
      </div>
      <div id="gauge-wrapper">
        <div class="topGuage">
            <div class="lightingGuage"></div>
            <div class="needleGuage">
                <div class="needleBall"></div>
            </div>
            <div class="bottomGuage">
                <span class="test-output"></span>
            </div>
        </div>

        <div class="knob-container beige-border">
          <div id="knob">
            <div class="range-indicator long"><p>Long Range</p><div class="knob-light"></div></div>
            <div class="range-indicator mid"><p>Mid Range</p><div class="knob-light" ></div></div>
            <div class="range-indicator close"><p>Close Range</p><div class="knob-light"></div></div>
            <div id="knobImg"></div>
          </div>
        </div>

        <div class="action-container beige-border">
            <div id="switch" ontouchstart="flipSwitch()"></div>
            <div id="indicator">
                <div id="indicator-light"></div>
            </div>
        </div>
        <div class="text-tape"></div>
      </div>
      <div id="camera">
        <h1> Camera is on landscape </h1>
      </div>
