<!doctype HTML>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <img src="../../../assets/images/fire.jpg" id="fire"/>
    </a-assets>
    <a-marker preset='hiro'><!--Will change-->
        <a-entity>
            <a-sphere src='#fire' radius="1" material="opacity: 0.9" position="0 3 0">
                <a-animation attribute="scale"
                    dur="2000"
                    from="0 0 0"
                    to="2 2 2"
                    direction="alternate-reverse"
                    easing= "ease-in-out-circ"
                    repeat="indefinite">
                </a-animation>
                <a-animation attribute="rotation"
                    dur="2000"
                    to="0 0 360"
                    repeat="indefinite">
                </a-animation>
            </a-sphere>
        </a-entity>
    </a-marker>
        <a-entity light="type: spot; angle: 45; color: #AC0406; intensity: 1.0" id="red"></a-entity>
    <a-entity camera="userHeight: 1.6"></a-entity>
</a-scene>
</body>
</html>
