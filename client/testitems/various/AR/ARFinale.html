<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ARstyle.css" />
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <img src="../../../assets/images/wood.jpg" id="wood"/>
    </a-assets>
    <a-marker-camera preset='hiro'><!--Will change-->
        <a-entity>
            <a-box src="#wood" height="1" width="1" depth="1" position="0 0.5 0">
            </a-box>
        </a-entity>
        <a-entity
                id="red"
                light="color: #AC0406;
                       type: directional;
                       intensity: 1.0"
                position="0 0 9"
                rotation="0 0 90"
        >
        </a-entity>
        <a-entity
                id="blue"
                light="color: #3A43D4;
                       type: directional;
                       intensity: 1.0"
                position="9 0 0"
                rotation="90 0 0"
        >
        </a-entity>
        <a-entity
                id="green"
                light="color: #185900;
                       type: directional;
                       intensity: 1.0"
                position="0 0 -9"
                rotation="180 0 0"
        >
        </a-entity>
        <a-entity
                id="yellow"
                light="color: #F0A000;
                       type: directional;
                       intensity: 1.0"
                position="-9 0 0"
                rotation="270 0 0"
        >
        </a-entity>
    </a-marker-camera> <!--will stay even if cards moved-->
</a-scene>
</body>
</html>
