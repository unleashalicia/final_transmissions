<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ARstyle.css" />
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <video src="sky.mp4" id="air" autoplay loop="true" playback-rate="2.0"></video>
    </a-assets>
    <a-marker preset='hiro'><!--Will change-->
        <a-entity>
            <a-icosahedron src='#air' radius="2" material="opacity: 0.9" position="0 0.5 0">
                <a-animation attribute="position"
                             dur="5000"
                             from="0 3 0"
                             to="0 10 0"
                             easing="linear"
                             direction="alternate-reverse"
                             easing= "ease-in-out-circ"
                             repeat="indefinite"
                             id="airball">
                </a-animation>
            </a-icosahedron>
        </a-entity>
    </a-marker>
    <a-entity camera="userHeight: 1.6"></a-entity>
</a-scene>
</body>
</html>
